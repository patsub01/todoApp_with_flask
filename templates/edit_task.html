<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Task</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit task</h1>
        </header>
        <form action="{{ url_for('edit_task', id=task[0]) }}" method="POST">
            <table>
                <tr>
                    <td><label for="task">Task:</label></td>
                    <td><input type="text" id="task" name="task" value="{{ task[1] }}" required></td>
                </tr>
                <tr>
                    <td><label for="priority">Priority:</label></td>
                    <td>
                        <select id="priority" name="priority" required>
                            <option value="1" {% if task[2] == 1 %}selected{% endif %}>High</option>
                            <option value="2" {% if task[2] == 2 %}selected{% endif %}>Medium</option>
                            <option value="3" {% if task[2] == 3 %}selected{% endif %}>Low</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="status">Status:</label></td>
                    <td>
                        <select id="status" name="status" required>
                            <option value="Pending" {% if task[3] == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="Completed" {% if task[3] == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save Changes</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <a href="{{ url_for('index') }}" class="orange-link">Back to To-Do List</a>
    </div>
</body>
</html>
